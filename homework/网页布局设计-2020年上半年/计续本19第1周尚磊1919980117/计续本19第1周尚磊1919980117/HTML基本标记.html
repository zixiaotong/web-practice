<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基本标记</title>
</head>
<body>
<h1> 第一级标题 </h1>
<h2> 第二级标题 </h2>
<h3> 第三级标题 </h3>
<h4> 第四级标题 </h4>
<h5> 第五级标题 </h5>

<b>粗体字</b><br/>
<i>斜体字</i><br/>
<u>下划线</u><br/>
<s>删除线</s><br/>
这是<sub>下标</sub><br/>
这是<sup>上标</sup><br/>

<font color=#0000ff>颜色为0000ff</font><br/>
<font size="4">字号是4号</font><br/>
<font size="6">字号变大三号（6号）</font><br/>
<font face=新宋体>字体为新宋体</font><br/>
<font color="red" face="Times New Roman,Times,serif" size="6">综合示例，字体为"Times New Roman,Times,serif"，红色，6号字</font><br/>

<p align="left"><b>左对齐：</b>这个是左对齐的文字</p>
<p align="right"><b>右对齐：</b>这个是右对齐的文字</p>
<p align="center"><b>居中对齐：</b>这个是居中对齐的文字</p>


对平线，size=6<br/>
<hr size="6">
<br/>

对平线，居中对齐，宽300像素，无阴影<br/>
<hr align="center" width="300" noshade="noshade">
<br/>

水平线，颜色为蓝色<br/>
<hr color="blue">
<br/>

<h5 align="center">插入了一幅图像，并使用替换文本</h5>
<div style="text-align:center">
    <img src="img/P1000634.JPG" alt="池塘" title="池塘">
</div>

</body>
</html>
