<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入外部样式表</title>
    <style>
        @import "外部CSS文件.css";
    </style>
</head>
<body>
<p class="a">利用class引用a样式，展示为红色</p>

<p>
<h3 class="a">应用a样式，但a样式只能在p标记中使用，所以显示为系统默认</h3></p>

<p>
<h3 class="b">应用b样式，b样式可以在整个html文件中控制标记，显示为蓝色隶书</h3></p>
</body>
</html>
