<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>not()函数与过滤器</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script>
        $(function () {
            $("li:not([id='notli'])").css("background", "red");
        })
    </script>
</head>

<body>
<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li id="notli">list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
</body>
</html>
