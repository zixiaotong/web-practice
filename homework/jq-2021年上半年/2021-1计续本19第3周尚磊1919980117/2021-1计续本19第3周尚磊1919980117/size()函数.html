<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>size()函数</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script>
        $(function () {
            $(document).click(function () {
                var i = $("div").size() + 1;
                $(document.body).append($("<div>" + i + "</div>"));
                $("span").html(i);
            })
        })
    </script>
</head>

<body>
</body>
</html>
